name: E2E Tests

on:
  pull_request:

jobs:
  get-playwright-version:
    runs-on: ubuntu-latest
    outputs:
      playwright-version: ${{ steps.jq.outputs.result }}
    steps:
      - uses: actions/checkout@v4
      - id: jq
        run: jq '.devDependencies["@playwright/test"]' -r package.json

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: build

  check:
    runs-on: ubuntu-latest
    needs: [get-playwright-version, build]
    container:
      image: mcr.microsoft.com/playwright:v${{ needs.get-playwright-version.outputs.playwright-version }}
      options: --user 1001
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: build
          path: build
      - run: npm run test:e2e
