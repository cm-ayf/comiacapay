version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      react-router:
        patterns:
          - "react-router"
          - "@react-router/*"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      mui:
        patterns:
          - "@mui/*"
          - "@pigment-css/*"
      prisma:
        patterns:
          - "prisma"
          - "@prisma/*"
          - "prisma-*"
      typescript:
        patterns:
          - "typescript"
          - "typescript-eslint"
      eslint:
        patterns:
          - "eslint"
          - "@eslint/*"

      patch:
        update-types: ["patch"]
        dependency-type: "production"
      dev-minor-patch:
        update-types: ["minor", "patch"]
        dependency-type: "development"
    open-pull-requests-limit: 20

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      minor-patch:
        update-types: ["major", "minor", "patch"]
