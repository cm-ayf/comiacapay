query GetEventDetails($guildId: ID!, $eventId: ID!) {
  event(guildId: $guildId, id: $eventId) {
    id
    name
    date

    discounts {
      ... on SetDiscount {
        __typename
        id
        itemIds
        amount
      }
    }

    displays {
      price
      internalPrice
      dedication

      item {
        id
        name
        picture
      }
    }

    guild {
      id
      name

      me {
        register
        write
      }

      items {
        id
        name
        picture
        issuedAt
      }
    }
  }
}
