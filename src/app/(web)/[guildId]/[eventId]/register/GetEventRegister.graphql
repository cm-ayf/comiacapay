query GetEventRegister($guildId: ID!, $eventId: ID!) {
  event(guildId: $guildId, id: $eventId) {
    id
    name

    discounts {
      ... on SetDiscount {
        __typename
        itemIds
        amount
      }

      ... on DedicationDiscount {
        __typename
        itemId
      }
    }

    displays {
      price

      item {
        id
        name
        picture
      }
    }

    guild {
      name

      me {
        register
      }
    }
  }
}
