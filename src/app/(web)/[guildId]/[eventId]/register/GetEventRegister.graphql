query GetEventRegister($guildId: ID!, $eventId: ID!) {
  event(guildId: $guildId, id: $eventId) {
    id
    name

    discounts {
      ... on SetDiscount {
        __typename
        id
        itemIds
        amount
      }
    }

    displays {
      price
      internalPrice
      dedication

      item {
        id
        name
        picture
      }
    }

    guild {
      id
      name

      me {
        register
      }
    }
  }
}
