type Guild {
  id: ID! @model

  me: Member!

  name: String! @model
  picture: String! @model
  readRoleId: String @model
  registerRoleId: String @model
  writeRoleId: String @model

  items: [Item!]!
  events: [Event!]!
  roles: [Role!]!
}

type Role {
  id: ID! @model
  name: String! @model
}

input UpdateGuild {
  readRoleId: String
  registerRoleId: String
  writeRoleId: String
}
