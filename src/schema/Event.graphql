type Event {
  id: ID! @model

  guild: Guild!

  name: String! @model
  date: Date! @model

  discounts: [Discount!]! @model
  displays: [Display!]!
  receipts: [Receipt!]!
}

type Display {
  item: Item!
  itemId: String! @model

  price: Int! @model
}

input CreateEvent {
  name: String!
  date: Date!
}

input UpdateEvent {
  name: String
  date: Date
}

input UpsertDisplay {
  price: Int!
}
