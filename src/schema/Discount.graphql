union Discount = SetDiscount | DedicationDiscount

type SetDiscount {
  id: ID! @model
  itemIds: [String!]! @model
  amount: Int! @model
}

type DedicationDiscount {
  id: ID! @model
  itemId: String! @model
}

input CreateSetDiscount {
  itemIds: [String!]!
  amount: Int!
}

input CreateDedicationDiscount {
  itemId: String!
}
