type Receipt {
  id: ID! @model

  createdAt: DateTime! @model
  total: Int! @model

  records: [Record!]!
}

type Record {
  item: Item!
  itemId: String! @model

  index: Int! @model
  count: Int! @model
  internal: Boolean! @model
  dedication: Boolean! @model
}

input CreateReceipt {
  id: ID!

  createdAt: DateTime!
  total: Int!

  records: [CreateRecord!]!
}

input CreateRecord {
  itemId: ID!
  count: Int!
  internal: Boolean
  dedication: Boolean
}
